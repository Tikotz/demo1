<form #myForm="ngForm" (submit)="getFormValues(myForm.value)">

    <br>
    <input type="text" ngModel name="lastName" placeholder="Last Name">
    <br>
    <input type="text" ngModel name="password" placeholder="Password">
    <br>
    <button>submit</button>
</form>
